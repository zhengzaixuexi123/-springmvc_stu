<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分页设置</title>
    <style>
        :root {
            --primary-color: #067c7c;
            --secondary-color: #04b2b2;
            --background-color: #f0f8f8;
            --text-color: #333;
            --border-color: #e0e0e0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        form {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
<form action="/student/listPage" method="post">
    <table>

        <tr>
            <th>一页显示几行</th>
            <th colspan="2">显示第几页</th>
        </tr>
        <tr>
            <td><input type="text" name="PageSize" value="10"></td>
            <td><input type="text" name="currentPage" value="1"></td>
            <td><input type="submit" value="提交"></td>
        </tr>

    </table>
</form>
</body>
</html>
